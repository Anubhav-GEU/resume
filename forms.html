<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Enter Email ID:</label>
        <input type="text" id="email" placeholder="Enter your email here:">
        <br><br>
        <label for="pass">Enter Password:</label>
        <input type="text" id="pass" placeholder="Enter your password here:">

        <br><br>
        <input type="submit" value="Click Here">

        <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter your text here"></textarea>
        <br>
        <br>
        <input type="image" name="IM1" id="IM1" alt="Click here" src="ronaldo.jpg">
        <BR></BR>
        <label for="CB1">English</label>
        <input type="checkbox" id="CB1" name="CB1">

        <br><br>
        <label for="selectFile">Upload File</label>
        <input type="file" name="selectFile" id="selectFile">
    </form>
    <br><br><br><br><br>
    <form action="">
        <fieldset>
            <legend>A Home Work</legend>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">EmailID:</label>
            <br>
            <input type="text" id="email" name="email">
            <br> 
            <label for="telephone">Phone:</label>
            <br>
            <input type="tel" id="telephone" name="telephone" minlength="10">
            <br>
            <label for="occupation">Occupation:</label>
            <br>
            <select name="occupation" id="occupation">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
            <br>
            <fieldset>
                <legend>Topic of Interest</legend>
                <label for="c1">HTML</label>
                <input type="checkbox" id="c1" name="c1">
                <label for="c2">CSS</label>
                <input type="checkbox" id="c2" name="c2">
                <label for="c3">Javascript</label>
                <input type="checkbox" id="c3" name="c3">
            </fieldset>
            <br>
            <label for="comments">Comments:</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <br>
            <button>Register</button>
        </fieldset>
    </form>




    
</body>
</html>
